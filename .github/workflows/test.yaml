name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  dictionary:
    name: dictionary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true
      
      - name: Run tests
        working-directory: ./dictionary
        run: deno task test
      
      - name: Run linter
        working-directory: ./dictionary
        run: deno task lint
      
      - name: Check formatting
        working-directory: ./dictionary
        run: deno task fmt

